<!DOCTYPE html>
<html lang="en">
<body>

    <h1>Motorcycle Rental Form</h1>
    
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="motorcycle">Select Motorcycle:</label>
        <select id="motorcycle" name="motorcycle">
            <option value="beat">Honda Beat</option>
            <option value="nmax">Yamaha NMAX</option>
            <option value="vario">Vario 150</option>
        </select><br><br>

        <label for="duration">Rental Duration (days):</label>
        <input type="number" id="duration" name="duration" required><br><br>

        <input type="submit" value="Book Now">
    </form>

    <p><a href="Beranda.html">Back to Home</a></p>

</body>
</html>
